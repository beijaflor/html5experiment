<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>html5 experiment "canvas"</title>
	</head>
	<body style="text-align:center;">
	<h1>canvas experiment</h1>
	<canvas id="experiment" width="300" height="300" style="border:solid 1px #999;"></canvas>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>
		$(function() {
			console.log('Yo-Ho!');
			var x1, x2, y1, y2;
			x1 = 20;
			x2 = 280;
			y1 = 20;
			y2 = 280;

			var canvas = $('#experiment')[0];
			var c = canvas.getContext('2d');
			drawLine(c, x1, x2, y1, y2, "#f00");

			function drawLine(ctx, x1, x2, y1, y2, color) {
				var LINE_WIDTH = "0.3";

				ctx.strokeStyle = color;
				ctx.lineWidth = LINE_WIDTH;
				ctx.beginPath();
				ctx.moveTo(x1, y1);
				ctx.lineTo(x2, y2);
				ctx.closePath();
				ctx.stroke();
			}

		});
	</script>
	</body>
</html>
